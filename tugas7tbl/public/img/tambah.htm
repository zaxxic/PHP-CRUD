  
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 align="center">Tambah Data Siswa</h1>

    <form action="" method="post">
        <ul>
            <li>
                <label for="nama">NAMA: </label>
                <input type="text" name="nama" id="nama" placeholder="Masukan Nama">
            </li><br>
            <li>
                <label for="email">EMAIL: </label>
                <input type="text" name="email" id="email" placeholder="Masukan Jurusan">
            </li><br>
            <li>
                <label for="gambar">GAMBAR: </label>
                <input type="text" name="gambar" id="gambar" placeholder="Masukan Nama Gambar">
            </li><br>
            <li>
                <label for="jurusan">JURUSAN: </label>
                <input type="text" name="jurusan" id="jurusan" placeholder="Masukan Jurusan">
            </li><br>
            <button name="submit">Tambah Data</button>
        </ul>
    </form>
</body>
</html>
